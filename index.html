<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEPSE Stock Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ NEPSE Stock Tracker</h1>
    <p>Track your favorite shares and target prices.</p>

    <div class="form">
      <input type="text" id="stockName" placeholder="Stock name (e.g. NTC)">
      <input type="number" id="currentPrice" placeholder="Current price">
      <input type="number" id="targetPrice" placeholder="Target price">
      <button id="addBtn">Add Stock</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Current Price</th>
          <th>Target Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="stockTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
